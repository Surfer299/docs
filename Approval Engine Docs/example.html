<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Component Visual Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #pendingApprovalsCard { max-width: 800px; margin: 20px auto; }
        .comment-row .card-body { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div id="pendingApprovalsCard" class="card mb-4">
        <div class="card-header">
            <h4>Pending Approvals</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-4">Approver Role</th>
                        <th>Order</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="pendingTableBody">
                    <!-- Row 1 -->
                    <tr data-approval-id="1">
                        <td class="col-4">Manager (Parallel)</td>
                        <td>1</td>
                        <td><span class="badge badge-warning">Pending</span></td>
                        <td>
                            <div class="action-buttons">
                                <button type="button" class="btn btn-success btn-sm mr-1 approve-reject-btn" 
                                        data-action="Approve" data-toggle="collapse" data-target="#commentPanel-1">Approve</button>
                                <button type="button" class="btn btn-danger btn-sm mr-1 approve-reject-btn" 
                                        data-action="Reject" data-toggle="collapse" data-target="#commentPanel-1">Reject</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="comment-row" data-action="">
                        <td colspan="4">
                            <div class="collapse" id="commentPanel-1">
                                <div class="card card-body border-0 p-3">
                                    <div class="form-group">
                                        <label for="commentInput-1">Comment <span class="comment-required text-danger" style="display:none;">(required for Reject)</span></label>
                                        <textarea class="form-control comment-input" id="commentInput-1" rows="3"></textarea>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-primary btn-sm mr-1 submit-comment-btn" 
                                                data-approval-id="1" data-transaction-id="T1">Submit</button>
                                        <button type="button" class="btn btn-secondary btn-sm cancel-comment-btn" 
                                                data-toggle="collapse" data-target="#commentPanel-1">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <!-- Row 2 -->
                    <tr data-approval-id="2">
                        <td class="col-4">Supervisor</td>
                        <td>2</td>
                        <td><span class="badge badge-warning">Pending</span></td>
                        <td>
                            <div class="action-buttons">
                                <button type="button" class="btn btn-success btn-sm mr-1 approve-reject-btn" 
                                        data-action="Approve" data-toggle="collapse" data-target="#commentPanel-2">Approve</button>
                                <button type="button" class="btn btn-danger btn-sm mr-1 approve-reject-btn" 
                                        data-action="Reject" data-toggle="collapse" data-target="#commentPanel-2">Reject</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="comment-row" data-action="">
                        <td colspan="4">
                            <div class="collapse" id="commentPanel-2">
                                <div class="card card-body border-0 p-3">
                                    <div class="form-group">
                                        <label for="commentInput-2">Comment <span class="comment-required text-danger" style="display:none;">(required for Reject)</span></label>
                                        <textarea class="form-control comment-input" id="commentInput-2" rows="3"></textarea>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-primary btn-sm mr-1 submit-comment-btn" 
                                                data-approval-id="2" data-transaction-id="T1">Submit</button>
                                        <button type="button" class="btn btn-secondary btn-sm cancel-comment-btn" 
                                                data-toggle="collapse" data-target="#commentPanel-2">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <!-- Row 3 -->
                    <tr data-approval-id="3">
                        <td class="col-4">Director</td>
                        <td>3</td>
                        <td><span class="badge badge-warning">Pending</span></td>
                        <td>
                            <div class="action-buttons">
                                <button type="button" class="btn btn-success btn-sm mr-1 approve-reject-btn" 
                                        data-action="Approve" data-toggle="collapse" data-target="#commentPanel-3">Approve</button>
                                <button type="button" class="btn btn-danger btn-sm mr-1 approve-reject-btn" 
                                        data-action="Reject" data-toggle="collapse" data-target="#commentPanel-3">Reject</button>
                            </div>
                        </td>
                    </tr>
                    <tr class="comment-row" data-action="">
                        <td colspan="4">
                            <div class="collapse" id="commentPanel-3">
                                <div class="card card-body border-0 p-3">
                                    <div class="form-group">
                                        <label for="commentInput-3">Comment <span class="comment-required text-danger" style="display:none;">(required for Reject)</span></label>
                                        <textarea class="form-control comment-input" id="commentInput-3" rows="3"></textarea>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-primary btn-sm mr-1 submit-comment-btn" 
                                                data-approval-id="3" data-transaction-id="T1">Submit</button>
                                        <button type="button" class="btn btn-secondary btn-sm cancel-comment-btn" 
                                                data-toggle="collapse" data-target="#commentPanel-3">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="toast" id="approvalToast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="5000" style="position: fixed; bottom: 20px; right: 20px;">
        <div class="toast-header">
            <strong class="mr-auto">Approval Status</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#approvalToast').toast({ autohide: true, delay: 5000 });

            $('.approve-reject-btn').click(function () {
                const action = $(this).data('action');
                const approvalId = $(this).data('approval-id');
                const commentPanel = $('#commentPanel-' + approvalId);
                const commentRow = commentPanel.closest('.comment-row');
                $('.comment-row .collapse').not(commentPanel).collapse('hide');
                commentRow.data('action', action);
                if (action === 'Reject') {
                    commentPanel.find('.comment-required').show();
                } else {
                    commentPanel.find('.comment-required').hide();
                }
            });

            $('.submit-comment-btn').click(function () {
                const row = $(this).closest('.comment-row');
                const commentPanel = row.find('.collapse');
                const action = row.data('action');
                const approvalId = $(this).data('approval-id');
                const transactionId = $(this).data('transaction-id');
                const comment = row.find('.comment-input').val().trim();

                if (action === 'Reject' && !comment) {
                    $('#approvalToast .toast-body').text('A comment is required when rejecting an approval.');
                    $('#approvalToast .toast-header').addClass('bg-danger text-white').removeClass('bg-success');
                    $('#approvalToast').toast('show');
                    return;
                }

                // Simulate AJAX success
                commentPanel.collapse('hide');
                row.prev().find('.badge').removeClass('badge-warning').addClass(action === 'Approve' ? 'badge-success' : 'badge-danger').text(action === 'Approve' ? 'Approved' : 'Rejected');
                row.prev().find('.action-buttons').empty();
                $('#approvalToast .toast-body').text(action + ' action submitted successfully.');
                $('#approvalToast .toast-header').addClass('bg-success text-white').removeClass('bg-danger');
                $('#approvalToast').toast('show');
            });

            $('.cancel-comment-btn').click(function () {
                const row = $(this).closest('.comment-row');
                row.find('.comment-input').val('');
            });
        });
    </script>
</body>
</html>
